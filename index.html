<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NeoAssist</title>

  <style>
  :root{
    --bg:#0b1220; --card:#0f1724; --accent:#3ee6c3; --muted:#9aa7b2;
    --bubble-user:linear-gradient(135deg,#1f7fff,#6ea8ff);
    --bubble-bot:linear-gradient(135deg,#0f1724,#13202b);
  }
  html,body{
    height:100%;
    margin:0;
    font-family:Inter,system-ui,Arial;
    background: radial-gradient(1000px 400px at 10% 10%, rgba(63,81,181,0.06), transparent), var(--bg);
    color:#e6eef6
  }
  .app {
    max-width:720px;
    margin:18px auto;
    height:calc(100vh - 36px);
    display:flex;
    flex-direction:column;
    border-radius:14px;
    overflow:hidden;
    box-shadow: 0 6px 30px rgba(2,6,23,0.6);
    border: 1px solid rgba(255,255,255,0.03);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  }
  header {
    padding:14px 18px;
    display:flex;
    align-items:center;
    gap:12px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-bottom:1px solid rgba(255,255,255,0.02);
  }
  .avatar {
    width:46px;
    height:46px;
    border-radius:10px;
    background:linear-gradient(135deg,#2b6df6,#3ee6c3);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    color:#021;
    box-shadow:0 6px 18px rgba(62,230,195,0.08)
  }
  header h1{margin:0;font-size:16px}
  header p{margin:0;color:var(--muted);font-size:12px}
  .chat {
    flex:1;
    padding:16px;
    overflow:auto;
    display:flex;
    flex-direction:column;
    gap:10px;
    -webkit-overflow-scrolling:touch;
  }
  .bubble {
    max-width:82%;
    padding:12px 14px;
    border-radius:14px;
    position:relative;
    box-shadow:0 4px 12px rgba(2,6,23,0.45);
    font-size:15px;
    line-height:1.35;
  }
  .bot {
    align-self:flex-start;
    background:var(--bubble-bot);
    color:#cfeff2;
    border:1px solid rgba(255,255,255,0.02);
  }
  .user {
    align-self:flex-end;
    background:var(--bubble-user);
    color:white;
    border:1px solid rgba(255,255,255,0.04);
  }
  .meta { font-size:11px; color:var(--muted); margin-top:6px; }
  
  /* FIX: controls now wrap and fit container */
  .controls {
    padding:10px;
    display:flex;
    flex-wrap:wrap; /* allow wrapping on small screens */
    gap:8px;
    align-items:center;
    background:var(--card);
    border-top:1px solid rgba(255,255,255,0.02);
  }
  .controls .btn {
    flex-shrink:0; /* keep buttons from squishing icons/text */
  }
  .input {
    flex:1;
    min-width:0; /* allow shrinking without overflow */
    display:flex;
    gap:8px;
    align-items:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    padding:8px;
    border-radius:12px;
  }
  .input input {
    flex:1;
    border:0;
    background:transparent;
    color:inherit;
    padding:8px;
    font-size:16px;
    outline:none
  }
  .btn {
    background:transparent;
    border:0;
    padding:10px;
    border-radius:10px;
    cursor:pointer;
    color:var(--muted);
    font-size:18px;
  }
  .btn.primary {
    background:linear-gradient(90deg,#3ee6c3,#2b6df6);
    color:#021;
    font-weight:700;
    padding:10px 12px;
    box-shadow:0 8px 18px rgba(46,118,255,0.12)
  }
  .option-list {
    display:flex;
    flex-direction:column;
    gap:8px;
    margin-top:8px
  }
  .option {
    background:rgba(255,255,255,0.02);
    padding:10px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.02);
    cursor:pointer;
    color:#dff7ef
  }
  .option small{
    display:block;
    color:var(--muted);
    font-size:12px;
    margin-top:6px
  }
  
  @media (max-width:420px){
    .app{margin:8px;height:calc(100vh - 16px)}
    header h1{font-size:14px}
    .input{flex:100%;} /* make input full width on small screens */
  }
</style>

  
  
</head>
<body>
  <div class="app" id="app">
    <header>
      <div class="avatar">AI</div>
      <div>
        <h1>NeoAssist</h1>
        <p>"NeoAssist is your all-in-one voice and text AI assistant ‚Äî ready to answer questions, fetch information, and make everyday tasks easier"</p>
      </div>
    </header>

 <div class="chat" id="chat" role="log" aria-live="polite"></div>

<div class="controls">
  <button class="btn" id="micBtn" title="Start/Stop listening">üé§</button>
  <button class="btn" id="wikiBtn" title="Search Wikipedia">üåç</button>
  <button class="btn" id="animeBtn" title="Open Anime Website">üéå</button>

  <button class="btn primary" id="clearBtn" title="Clear chat">Clear</button>

  <div class="input">
    <input id="textInput" placeholder="Type a message or speak..." autocomplete="off" />      
    <button class="btn" id="sendBtn" title="Send">‚û§</button>
  </div>
</div>

<script src="script.js"></script>


  
  
</body>
</html>
